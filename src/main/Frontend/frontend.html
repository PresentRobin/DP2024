<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movies and Video Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Search for Movies or Video Games</h1>

    <!-- Radio buttons for choosing between Movies and Video Games -->
    <label>
        <input type="radio" name="category" value="movies" checked> Movies
    </label>
    <label>
        <input type="radio" name="category" value="games"> Video Games
    </label>

    <!-- Search box -->
    <input type="text" id="search" placeholder="Enter movie or game title" />
    <button onclick="search()">Search</button>

    <!-- Result container -->
    <div id="result"></div>

    <!-- Graph container -->
    <div id="graph-container"></div>
</div>
<script src="backend.js"></script>
</body>
</html>
